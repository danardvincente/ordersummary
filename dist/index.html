<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Order Summary</title>
</head>

<body>

    <section id="summary_card">

        <div class="container">
            <div id="hero">
                <img src="images/illustration-hero.svg" alt="">
            </div>

            <!-- Order Summary section -->
            <div id="card-content">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere
                    you like!
                </p>
            </div>

            <!-- Annual Plan section -->
            <div id="plan">
                <img src="images/icon-music.svg" alt="">
                <div id="plan-content">
                    <strong>Annual Plan</strong>
                    <p>$59.99/year</p>
                    <a href="#" id="change">Change</a>
                </div>
            </div>

            <!-- Proceed Button -->
            <button class="btn">Proceed to Payment</button>


            <!-- Cancel Order -->
            <a href="#" id="cancel">Cancel Order</a>

        </div>
    </section>


</body>

</html>
